jobs:
  include:
    - stage: test
      language: node_js
      node_js:
        - '10'
      install:
        - npm ci
    - stage: deploy
      if: branch = production
      before_script:
        - openssl aes-256-cbc -K $encrypted_c30a1ec0d033_key -iv $encrypted_c30a1ec0d033_iv -in deploy/.test.enc -out "$HOME/.test" -d
      script: bash deploy/deploy.sh

notifications:
  email:
    on_success: change
    on_failure: always
